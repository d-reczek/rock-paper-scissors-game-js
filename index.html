<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">


    <title>Papier, kamień, nożyce</title>

</head>

<body>
    <div class="wrapper">

        <div class="all-game">
            <h1>Witaj w mojej grze papier kamień nożyce</h1>
            <p class="rules">Gra toczy się do 10 pkt. Jeśli pierwszy zdobędziesz 10pkt - jesteś zwyciezcą! <br> Jeśli
                przeciwnik będzie pierwszy niestety ponosisz klęske <br>Zapraszam Cię do zabawy!</p>

            <div class="score-board">
                <div class="score-container">
                    <p class="score-style">Twój <br> wynik</p>
                    <p class="score user-score">0</p>
                </div>
                <div class="score-container">
                    <p class="score-style">Wynik <br> przeciwnika</p>
                    <p class="score computer-score">0</p>
                </div>
            </div>
            <div class="choice">
                <div class="choice-item rock"></div>
                <div class="choice-item paper"></div>
                <div class="choice-item scissors"></div>
            </div>
            <div class="result-container">
                <span class="result"></span>
            </div>
        </div>
        <div class="end-game-container game-win">
            <p>Wygrałes! &#128512</p>
        </div>
        <div class="end-game-container game-lose">
            <p>Przeciwnik wygrał &#128542</p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
